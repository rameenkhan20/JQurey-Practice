<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Tic Tac Toe </title>
	<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Protest+Revolution&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="styles.css" rel="stylesheet">
	<link href="button.css" rel="stylesheet">
</head>

<body>

	<div class="main-wrapper">
		
		<h1 class="protest-revolution-regular primary-color"> Tic Tac Toe </h1>

		<table id="tic-tac-toe">

			<tbody>

				<tr>

					<td class="box box-1  protest-revolution-regular"></td>
					<td class="box box-2  protest-revolution-regular"></td>
					<td class="box box-3  protest-revolution-regular"></td>

				</tr>
				<tr>
					
					<td class="box box-4  protest-revolution-regular"></td>
					<td class="box box-5  protest-revolution-regular"></td>
					<td class="box box-6  protest-revolution-regular"></td>

				</tr>
				<tr>
					
					<td class="box box-7  protest-revolution-regular"></td>
					<td class="box box-8  protest-revolution-regular"></td>
					<td class="box box-9  protest-revolution-regular"></td>

				</tr>

			</tbody>

		</table>

		<div class="player-info gap-7">
			<div class="player player1"> 
				<span id="player1-btn" class="primary-color btn  protest-revolution-regular "> Player 1 </span> 
			</div>

			<div class="protest-revolution-regular primary-color vs"> VS </div>

			<div class="player player2">
				<span id="player2-btn" class="primary-color btn  protest-revolution-regular "> Player 2 </span>
			</div>

		</div>

	</div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>

</html>
