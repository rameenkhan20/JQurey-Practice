<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Tic Tac Toe </title>
	<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Protest+Revolution&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="styles.css" rel="stylesheet">
	<link href="button.css" rel="stylesheet">
</head>

<body>

	<div class="main-wrapper">
		
		<h1 class="protest-revolution-regular primary-color heading-58"> Tic Tac Toe </h1>

		<table id="tic-tac-toe">

			<tbody>

				<tr>

					<td class="box box-1  protest-revolution-regular"></td>
					<td class="box box-2  protest-revolution-regular"></td>
					<td class="box box-3  protest-revolution-regular"></td>

				</tr>
				<tr>
					
					<td class="box box-4  protest-revolution-regular"></td>
					<td class="box box-5  protest-revolution-regular"></td>
					<td class="box box-6  protest-revolution-regular"></td>

				</tr>
				<tr>
					
					<td class="box box-7  protest-revolution-regular"></td>
					<td class="box box-8  protest-revolution-regular"></td>
					<td class="box box-9  protest-revolution-regular"></td>

				</tr>

			</tbody>

		</table>

		<div class="player-info gap-7">
			<div class="player player1 primary-color btn  protest-revolution-regular d-flex dir-col gap-3 justify-center center-align"> 
				<span id="player1-btn" class="player_name heading-32"> Player 1 </span>
			</div>

			<div class="protest-revolution-regular primary-color heading-32"> VS </div>

			<div class="player player2 primary-color btn  protest-revolution-regular d-flex dir-col gap-3 justify-center center-align">
				<span id="player2-btn" class="player_name heading-32"> Player 2 </span>
			</div>

		</div>

		<div>
			<button class="reset-btn protest-revolution-regular heading-20"> Reset Game <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M500.7 138.7L512 149.4L512 96C512 78.3 526.3 64 544 64C561.7 64 576 78.3 576 96L576 224C576 241.7 561.7 256 544 256L416 256C398.3 256 384 241.7 384 224C384 206.3 398.3 192 416 192L463.9 192L456.3 184.8C456.1 184.6 455.9 184.4 455.7 184.2C380.7 109.2 259.2 109.2 184.2 184.2C109.2 259.2 109.2 380.7 184.2 455.7C259.2 530.7 380.7 530.7 455.7 455.7C463.9 447.5 471.2 438.8 477.6 429.6C487.7 415.1 507.7 411.6 522.2 421.7C536.7 431.8 540.2 451.8 530.1 466.3C521.6 478.5 511.9 490.1 501 501C401 601 238.9 601 139 501C39.1 401 39 239 139 139C238.9 39.1 400.7 39 500.7 138.7z"/></svg>
			</button> 
		</div>

	</div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
